#@TYPE: Machine
#@NAME: AM437x HS EVM
#@DESCRIPTION: Machine configuration for the TI AM437x HS EVM

require conf/machine/am437x-evm.conf

UBOOT_MACHINE = "am43xx_hs_evm_config"

UBOOT_ENTRYPOINT = "0x82000000"
