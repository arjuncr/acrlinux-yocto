# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-acrlinux"
BBFILE_PATTERN_meta-acrlinux = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-acrlinux = "6"

LAYERDEPENDS_meta-acrlinux = "core"
LAYERSERIES_COMPAT_meta-acrlinux = "gatesgarth"
